<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CASIO</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <!-- CSS File -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="calculator position-relative">
    <div class="calc-header d-flex justify-content-between align-items-center">
      <h2 class="logo">CASIO</h2>
      <h6 class="model">fx-85GT X</h6>
    </div>
    <div class="buttons position-relative">
      <h2 id="value" class="display position-relative"><span class="first-num d-inline"></span><span class="operation d-inline"></span><span class="second-num d-inline"></span></h2>
      <div class="calc-body d-grid position-relative">
        <span id="clear">Clear</span>
        <span id="divide">/</span>
        <span id="multiply">*</span>
        <span id="seven">7</span>
        <span id="eight">8</span>
        <span id="nine">9</span>
        <span id="minus">-</span>
        <span id="four">4</span>
        <span id="five">5</span>
        <span id="six">6</span>
        <span id="plus">+</span>
        <span id="one">1</span>
        <span id="two">2</span>
        <span id="three">3</span>
        <span id="zero">0</span>
        <span id="dot">.</span>
        <span id="delete"><i class="fa-solid fa-delete-left"></i></span>
        <span id="equal">=</span>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
